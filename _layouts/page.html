---
layout: default
---

<article class="page max-w-4xl mx-auto">
  <header class="mb-8">
    <h1 class="text-4xl font-bold">{{ page.title }}</h1>
    {% if page.description %}
    <p class="text-xl text-text-secondary dark:text-dark-text-secondary mt-4">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="prose prose-lg max-w-none dark:prose-invert">
    {{ content }}
  </div>
</article>
