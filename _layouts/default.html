<!DOCTYPE html>
<html lang="ko" class="{{ page.dark_mode | default: '' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

  <!-- SEO -->
  {% seo %}

  <!-- Fonts -->
  <link rel="preload" href="{{ '/assets/fonts/MaruBuri-Regular.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{{ '/assets/fonts/D2Coding-Ver1.3.2-20180524.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/output.css' | relative_url }}">

  <!-- Feed -->
  {% feed_meta %}
</head>
<body>
  <!-- Mobile Menu Button -->
  <button class="mobile-menu-button md:hidden" id="mobile-menu-btn" aria-label="Toggle menu">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Sidebar -->
  {% include sidebar.html %}

  <!-- Main Content -->
  <main class="main-content">
    <div class="max-w-4xl mx-auto px-4 py-8">
      {{ content }}
    </div>

    <!-- Footer -->
    {% include footer.html %}
  </main>

  <!-- Scripts -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

  {% if page.math %}
  <!-- KaTeX for math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body);"></script>
  {% endif %}
</body>
</html>
