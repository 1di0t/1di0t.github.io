<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | 바보곰의 블로그{% else %}바보곰의 블로그{% endif %}</title>

  <!-- SEO -->
  {% seo %}

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <link rel="preload" href="{{ '/assets/fonts/MaruBuri-Regular.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{{ '/assets/fonts/D2Coding-Ver1.3.2-20180524.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>

  <!-- Favicon - 모든 브라우저 호환 -->
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/bear-circle.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/bear-circle.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/images/bear-circle.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/bear-circle.png' | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="{{ '/assets/images/bear-circle.png' | relative_url }}">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/output.css' | relative_url }}">

  <!-- Feed -->
  {% feed_meta %}
</head>
<body>
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    {% include sidebar.html %}

    <!-- Main Content -->
    <main class="flex-1 md:ml-[280px] bg-gradient-subtle pt-16">
      <!-- Header -->
      {% include header.html %}

      <!-- Content -->
      <div class="container px-4 md:px-8 py-6 md:py-8">
        {{ content }}
      </div>

      <!-- Footer -->
      {% include footer.html %}
    </main>
  </div>

  <!-- Scripts -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

  <!-- Search -->
  <script src="https://cdn.jsdelivr.net/npm/lunr@2.3.9/lunr.min.js"
          integrity="sha384-203J0SNzyqHby3iU6hzvzltrWi/M41wOP5Gu+BiJMz5nwKykbkUx8Kp7iti0Lpli"
          crossorigin="anonymous"></script>
  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>

  {% if page.math %}
  <!-- KaTeX for math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
          integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
          crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
          integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
          crossorigin="anonymous"
          onload="renderMathInElement(document.body);"></script>
  {% endif %}
</body>
</html>
