# PACER 학습 프레임워크 정의
# 2단계 학습 프레임워크: 소비(Consumption) → 소화(Digestion)

stages:
  - id: consumption
    name_kr: "소비 단계"
    name_en: "Consumption"
    description: "문제 해결을 위한 정보를 적극적으로 수집하는 단계"
    strategies:
      - "Color-bath Effect: 문제를 명확히 하여 해결책에 집중"
      - "Curiosity: 목차를 먼저 보고 궁금증 생성"
      - "Capture: 유용한 정보를 수집"

  - id: digestion
    name_kr: "소화 단계"
    name_en: "Digestion"
    description: "정보를 PACER 분류에 따라 소화하여 내 지식으로 만드는 단계"
    strategies:
      - "각 정보 유형에 맞는 전략으로 학습"
      - "Practice, Critique, Structuring, Application, Spaced Repetition"

