  - id: conceptual
    name_kr: "개념형"
    name_en: "Conceptual"
    symbol: "💡"
    color: "#F39C12"
    description: "무엇인가를 다루는 정보 (사실, 이론, 원리)"
    examples:
      - "개념 설명"
      - "정의"
      - "이론"
      - "원리"
    strategy: "구조화 (Structuring)"
    strategy_description: "얻은 정보들을 배치하고 연결하며 스스로 재구성"
    keywords:
      - "개념"
      - "이란"
      - "란?"
      - "정의"
      - "이론"
      - "원리"
      - "무엇"
      - "what is"
      - "definition"
      - "concept"
      - "theory"

  - id: evidence
