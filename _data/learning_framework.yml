      - "단계별 가이드"
      - "명령어 사용법"
      - "코딩 실습"
    strategy: "연습 (Practice)"
    strategy_description: "즉시 실전에 적용해 보는 것이 핵심"
    keywords:
      - "방법"
      - "단계"
      - "가이드"
      - "튜토리얼"
      - "실습"
      - "사용법"
      - "how to"
      - "guide"
      - "tutorial"
      - "step"

  - id: analogous
    name_kr: "유사형"
    name_en: "Analogous"
    symbol: "🔗"
    color: "#9B59B6"
    description: "이미 알고 있는 지식과 비유적으로 연결되는 정보"
    examples:
      - "비유를 통한 설명"
      - "개념 간 비교"
      - "A는 B와 같다"
    strategy: "비판 (Critique)"
    strategy_description: "비유가 얼마나 적절한지 비판적으로 질문하고 점검"
