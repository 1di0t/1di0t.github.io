# 자동 분류를 위한 가중치 규칙
classification_rules:
  # 코드 블록이 많고 단계별 설명이 있으면 Procedural
  procedural_indicators:
    - code_blocks: "high"  # 코드 블록이 많음
    - step_by_step: true   # 1, 2, 3 또는 단계별 구성
    - imperative_verbs: true  # "하세요", "설치하세요" 등 명령형

  # 정의와 설명 위주면 Conceptual
  conceptual_indicators:
    - definitions: true    # "란?", "이란", "정의"
    - theory: true         # 이론적 설명
    - diagrams: true       # 다이어그램, 구조도

  # 트러블슈팅, 프로젝트 경험이면 Evidence
  evidence_indicators:
    - troubleshooting: true  # 문제/해결 구조
    - project_log: true      # 개발 일지
    - case_study: true       # 실제 사례

  # 짧고 간결한 참고 자료면 Reference
  reference_indicators:
    - length: "short"       # 짧은 글
    - list_format: true     # 목록 형식
    - cheatsheet: true      # 치트시트

  # 비유와 비교가 많으면 Analogous
  analogous_indicators:
    - comparison: true      # A vs B, A와 B의 차이
    - metaphor: true        # 비유 표현
    - analogy: true         # "마치 ~처럼"
