# =============================================================================
# 카테고리 정의 및 자동 매칭 키워드
# =============================================================================
#
# 이 파일은 블로그의 모든 카테고리를 정의합니다.
# Claude가 이 파일을 참고하여 새 글 작성 시 자동으로 카테고리를 추천합니다.
#
# ## 새 글 작성 시 카테고리 선택 가이드
#
# 1. 기존 카테고리 사용 (권장):
#    - 아래 정의된 카테고리 중 하나를 선택하세요
#    - frontmatter의 category 필드에 id, name, name_kr, name_en 중 하나를 사용
#    - 예: category: ai 또는 category: "인공지능 (AI)"
#
# 2. 새 카테고리 추가:
#    - 기존 카테고리가 적합하지 않은 경우에만 새 카테고리 추가
#    - frontmatter에 category 필드를 작성하면 자동으로 감지됨
#    - npm run sync:categories 실행 시 자동으로 이 파일에 추가됨
#    - 또는 직접 이 파일에 추가 (아래 형식 참고)
#
# ## 카테고리 필드 설명
#
# - id: 고유 식별자 (영문 소문자, 하이픈 사용)
# - name_en: 영문 이름
# - name_kr: 한글 이름
# - name: 표시명 (일반적으로 "한글 (English)" 형식)
# - description: 카테고리 설명
# - parent: 상위 카테고리 (study, hobby, project, documentation, troubleshooting)
# - pacer_tendency: 이 카테고리의 일반적인 PACER 경향
#   - procedural: 단계별 가이드, 튜토리얼
#   - conceptual: 개념 설명, 이론
#   - evidence: 프로젝트, 사례 연구, 문제 해결
#   - reference: 참고 자료, 치트시트
#   - analogous: 비교, 비유
# - keywords: 자동 매칭을 위한 키워드 목록 (한글/영문 모두 포함)
#
# ## 카테고리 추가 예시
#
# - id: security
#   name_en: "Security"
#   name_kr: "보안"
#   name: "보안 (Security)"
#   description: "보안, 인증, 암호화 관련 내용"
#   parent: study
#   pacer_tendency: conceptual
#   keywords:
#     - security
#     - authentication
#     - encryption
#     - 보안
#     - 인증
#     - 암호화
#
# =============================================================================

