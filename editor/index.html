<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에디터 | 바보곰의 블로그</title>

  <!-- Favicon - 모든 브라우저 호환 -->
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/bear-circle.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/bear-circle.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/images/bear-circle.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/bear-circle.png">
  <link rel="shortcut icon" type="image/png" href="/assets/images/bear-circle.png">

  <link rel="stylesheet" href="/editor/styles.css">
</head>
<body>
  <div id="app">
    <!-- 로그인 화면 -->
    <div id="login-screen" class="screen">
      <div class="login-container">
        <h1>AutoBlog Editor</h1>
        <p>GitHub으로 로그인하여 블로그 포스트를 작성하세요</p>
        <a href="/auth/login" class="btn btn-primary">GitHub로 로그인</a>
      </div>
    </div>

    <!-- 에디터 화면 -->
    <div id="editor-screen" class="screen hidden">
      <header class="header">
        <div class="header-left">
          <h1>AutoBlog Editor</h1>
        </div>
        <div class="header-right">
          <button id="stats-btn" class="btn btn-secondary">사용량</button>
          <button id="settings-btn" class="btn btn-secondary">설정</button>
          <button id="logout-btn" class="btn btn-secondary">로그아웃</button>
        </div>
      </header>

      <main class="editor-container">
        <!-- 메타데이터 패널 (왼쪽) -->
        <aside class="metadata-panel">
          <div class="metadata-section">
            <h3>📋 포스트 정보</h3>

            <div class="form-group">
              <label for="post-title">제목 *</label>
              <input
                type="text"
                id="post-title"
                placeholder="포스트 제목을 입력하세요"
                class="form-input"
              />
            </div>

            <div class="form-group">
              <label for="parent-category">부모 카테고리 *</label>
              <select id="parent-category" class="form-select">
                <option value="">선택하세요</option>
                <option value="study">📚 공부</option>
                <option value="hobby">☕ 취미</option>
                <option value="project">🚀 프로젝트</option>
                <option value="documentation">📝 정리</option>
                <option value="troubleshooting">🔧 트러블슈팅</option>
              </select>
            </div>

            <div class="form-group">
              <label for="category">하위 카테고리 *</label>
              <select id="category" class="form-select" disabled>
                <option value="">부모 카테고리를 먼저 선택하세요</option>
              </select>
            </div>

            <div class="form-group">
              <label for="pacer-type">PACER 타입</label>
              <select id="pacer-type" class="form-select">
                <option value="">선택 안함</option>
                <option value="procedural">🔨 절차형 (Procedural)</option>
                <option value="analogous">🔗 유사형 (Analogous)</option>
                <option value="conceptual">💡 개념형 (Conceptual)</option>
                <option value="experiential">🎯 경험형 (Experiential)</option>
                <option value="reference">📖 참조형 (Reference)</option>
              </select>
            </div>

            <div class="form-group">
              <label for="tags">태그</label>
              <input
                type="text"
                id="tags"
                placeholder="쉼표로 구분 (예: python, django, web)"
                class="form-input"
              />
              <small class="form-hint">쉼표(,)로 구분하여 여러 태그를 입력하세요</small>
            </div>

            <div class="action-buttons">
              <button id="upload-image-btn" class="btn btn-secondary">📷 이미지</button>
              <button id="save-btn" class="btn btn-primary">💾 저장</button>
            </div>
          </div>
        </aside>

        <!-- 에디터 영역 (오른쪽) -->
        <div class="editor-main">
          <div class="editor-split">
            <div class="editor-pane">
              <h3>✍️ 마크다운</h3>
              <textarea
                id="markdown-input"
                placeholder="마크다운으로 작성하세요..."
              ></textarea>
            </div>

            <div class="preview-pane">
              <h3>👁️ 프리뷰</h3>
              <div id="markdown-preview" class="preview-content"></div>
            </div>
          </div>
        </div>
      </main>

      <!-- 이미지 업로드 모달 -->
      <div id="image-modal" class="modal hidden">
        <div class="modal-content">
          <h2>이미지 업로드</h2>
          <input type="file" id="image-file" accept="image/*" />
          <div class="modal-buttons">
            <button id="image-upload-btn" class="btn btn-primary">업로드</button>
            <button id="image-cancel-btn" class="btn btn-secondary">취소</button>
          </div>
          <div id="image-progress" class="hidden">업로드 중...</div>
        </div>
      </div>

      <!-- 설정 모달 -->
      <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
          <h2>GitHub Token 설정</h2>
          <p>GitHub Personal Access Token을 입력하세요. (repo 권한 필요)</p>
          <input
            type="password"
            id="github-token"
            placeholder="ghp_..."
            class="token-input"
          />
          <div class="modal-buttons">
            <button id="save-token-btn" class="btn btn-primary">저장</button>
            <button id="settings-cancel-btn" class="btn btn-secondary">취소</button>
          </div>
          <div id="token-message"></div>
        </div>
      </div>

      <!-- 사용량 모달 -->
      <div id="stats-modal" class="modal hidden">
        <div class="modal-content modal-large">
          <h2>사용량 통계</h2>
          <div id="stats-content">로딩 중...</div>
          <button id="stats-close-btn" class="btn btn-secondary">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>
  <script src="/editor/app.js" type="module"></script>
</body>
</html>
