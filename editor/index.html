<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoBlog Editor</title>
  <link rel="stylesheet" href="/editor/styles.css">
</head>
<body>
  <div id="app">
    <!-- 로그인 화면 -->
    <div id="login-screen" class="screen">
      <div class="login-container">
        <h1>AutoBlog Editor</h1>
        <p>GitHub으로 로그인하여 블로그 포스트를 작성하세요</p>
        <a href="/auth/login" class="btn btn-primary">GitHub로 로그인</a>
      </div>
    </div>

    <!-- 에디터 화면 -->
    <div id="editor-screen" class="screen hidden">
      <header class="header">
        <div class="header-left">
          <h1>AutoBlog Editor</h1>
        </div>
        <div class="header-right">
          <button id="stats-btn" class="btn btn-secondary">사용량</button>
          <button id="settings-btn" class="btn btn-secondary">설정</button>
          <button id="logout-btn" class="btn btn-secondary">로그아웃</button>
        </div>
      </header>

      <main class="editor-container">
        <div class="editor-toolbar">
          <input
            type="text"
            id="post-title"
            placeholder="포스트 제목..."
            class="title-input"
          />
          <div class="toolbar-buttons">
            <button id="upload-image-btn" class="btn btn-secondary">📷 이미지</button>
            <button id="save-btn" class="btn btn-primary">💾 저장</button>
          </div>
        </div>

        <div class="editor-split">
          <div class="editor-pane">
            <h3>마크다운</h3>
            <textarea
              id="markdown-input"
              placeholder="마크다운으로 작성하세요..."
            ></textarea>
          </div>

          <div class="preview-pane">
            <h3>프리뷰</h3>
            <div id="markdown-preview" class="preview-content"></div>
          </div>
        </div>
      </main>

      <!-- 이미지 업로드 모달 -->
      <div id="image-modal" class="modal hidden">
        <div class="modal-content">
          <h2>이미지 업로드</h2>
          <input type="file" id="image-file" accept="image/*" />
          <div class="modal-buttons">
            <button id="image-upload-btn" class="btn btn-primary">업로드</button>
            <button id="image-cancel-btn" class="btn btn-secondary">취소</button>
          </div>
          <div id="image-progress" class="hidden">업로드 중...</div>
        </div>
      </div>

      <!-- 설정 모달 -->
      <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
          <h2>GitHub Token 설정</h2>
          <p>GitHub Personal Access Token을 입력하세요. (repo 권한 필요)</p>
          <input
            type="password"
            id="github-token"
            placeholder="ghp_..."
            class="token-input"
          />
          <div class="modal-buttons">
            <button id="save-token-btn" class="btn btn-primary">저장</button>
            <button id="settings-cancel-btn" class="btn btn-secondary">취소</button>
          </div>
          <div id="token-message"></div>
        </div>
      </div>

      <!-- 사용량 모달 -->
      <div id="stats-modal" class="modal hidden">
        <div class="modal-content modal-large">
          <h2>사용량 통계</h2>
          <div id="stats-content">로딩 중...</div>
          <button id="stats-close-btn" class="btn btn-secondary">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>
  <script src="/editor/app.js" type="module"></script>
</body>
</html>
