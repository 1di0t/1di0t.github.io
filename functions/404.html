<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 페이지를 찾을 수 없습니다 | 바보곰의 블로그</title>

  <!-- Favicon - 모든 브라우저 호환 -->
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/bear-circle.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/bear-circle.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/images/bear-circle.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/bear-circle.png">
  <link rel="shortcut icon" type="image/png" href="/assets/images/bear-circle.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-main: #FDFBF7;
      --text-primary: #2C2622;
      --accent-primary: #D97757;
      --text-secondary: #7C6F65;
      --glass-bg: rgba(253, 251, 247, 0.7);
      --glass-border: rgba(217, 119, 87, 0.18);
      --glass-shadow: rgba(44, 38, 34, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Malgun Gothic", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #D97757 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background Particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-30px) translateX(30px);
        opacity: 0.6;
      }
    }

    .particle:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 70%;
      left: 80%;
      animation-delay: 1s;
    }

    .particle:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 40%;
      left: 5%;
      animation-delay: 2s;
    }

    .particle:nth-child(4) {
      width: 50px;
      height: 50px;
      top: 20%;
      left: 85%;
      animation-delay: 1.5s;
    }

    /* Glassmorphism Container */
    .container {
      position: relative;
      background: var(--glass-bg);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border: 2px solid var(--glass-border);
      border-radius: 32px;
      padding: 60px 50px;
      max-width: 700px;
      width: 100%;
      box-shadow:
        0 20px 60px rgba(0, 0, 0, 0.3),
        inset 0 1px 1px rgba(255, 255, 255, 0.3);
      text-align: center;
      animation: slideUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Animated 404 Number */
    .status {
      font-size: 120px;
      font-weight: 900;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #D97757 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      line-height: 1;
      animation: pulse 2s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* Floating Icon */
    .icon {
      font-size: 80px;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
      display: inline-block;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
    }

    h1 {
      font-size: 36px;
      color: var(--text-primary);
      margin-bottom: 20px;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 18px;
      color: var(--text-secondary);
      line-height: 1.8;
      margin-bottom: 40px;
    }

    /* Search Input with Glassmorphism */
    .search {
      margin-bottom: 35px;
      position: relative;
    }

    .search input {
      width: 100%;
      padding: 18px 24px;
      padding-left: 50px;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(217, 119, 87, 0.25);
      border-radius: 16px;
      font-size: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: var(--text-primary);
      font-weight: 500;
    }

    .search input::placeholder {
      color: var(--text-secondary);
    }

    .search input:focus {
      outline: none;
      border-color: var(--accent-primary);
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 0 4px rgba(217, 119, 87, 0.15);
      transform: translateY(-2px);
    }

    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent-primary);
      font-size: 20px;
      pointer-events: none;
    }

    /* Button Links */
    .links {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 35px;
    }

    .btn {
      padding: 16px 32px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      color: var(--text-primary);
      border: 2px solid rgba(217, 119, 87, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.7);
      border-color: var(--accent-primary);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(217, 119, 87, 0.3);
    }

    .btn:active {
      transform: scale(0.95);
    }

    /* Suggestions Box */
    .suggestions {
      text-align: left;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(15px);
      padding: 25px;
      border-radius: 18px;
      border: 1.5px solid rgba(217, 119, 87, 0.2);
    }

    .suggestions h3 {
      font-size: 20px;
      color: var(--text-primary);
      margin-bottom: 18px;
      font-weight: 700;
    }

    .suggestions ul {
      list-style: none;
      padding: 0;
    }

    .suggestions li {
      padding: 12px 0;
      border-bottom: 1px solid rgba(217, 119, 87, 0.15);
      transition: all 0.3s;
    }

    .suggestions li:last-child {
      border-bottom: none;
    }

    .suggestions li:hover {
      padding-left: 10px;
    }

    .suggestions a {
      color: var(--accent-primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .suggestions a:hover {
      color: #764ba2;
      text-shadow: 0 0 10px rgba(217, 119, 87, 0.3);
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 25px;
      }

      .status {
        font-size: 80px;
      }

      .icon {
        font-size: 60px;
      }

      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }

      .btn {
        padding: 14px 24px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="container">
    <div class="icon">🔍</div>
    <div class="status">404</div>
    <h1>페이지를 찾을 수 없습니다</h1>
    <p>
      요청하신 페이지가 존재하지 않거나 이동했을 수 있습니다.<br>
      URL을 확인하거나 아래 검색 또는 링크를 이용해주세요.
    </p>

    <div class="search">
      <span class="search-icon">🔎</span>
      <input
        type="text"
        id="searchInput"
        placeholder="블로그에서 검색..."
        onkeypress="handleSearch(event)"
      />
    </div>

    <div class="links">
      <a href="/" class="btn btn-primary">
        <span>🏠</span> 홈으로
      </a>
      <a href="/editor" class="btn btn-secondary">
        <span>✍️</span> 에디터
      </a>
      <button onclick="history.back()" class="btn btn-secondary">
        <span>←</span> 뒤로 가기
      </button>
    </div>

    <div class="suggestions">
      <h3>인기 페이지</h3>
      <ul>
        <li><a href="/"><span>📚</span> 블로그 홈</a></li>
        <li><a href="/editor"><span>✍️</span> 포스트 작성</a></li>
        <li><a href="/category/study"><span>📖</span> 공부 카테고리</a></li>
        <li><a href="/tags"><span>🏷️</span> 전체 태그</a></li>
      </ul>
    </div>
  </div>

  <script>
    function handleSearch(event) {
      if (event.key === 'Enter') {
        const query = document.getElementById('searchInput').value;
        if (query.trim()) {
          window.location.href = `https://www.google.com/search?q=site:stupidbear.kr ${encodeURIComponent(query)}`;
        }
      }
    }

    // 현재 URL 로깅
    console.error('404 Not Found:', window.location.href);

    // Particle 애니메이션 랜덤화
    document.querySelectorAll('.particle').forEach((particle, index) => {
      particle.style.animationDuration = `${6 + Math.random() * 4}s`;
      particle.style.animationDelay = `${Math.random() * 2}s`;
    });
  </script>
</body>
</html>
