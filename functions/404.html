<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 페이지를 찾을 수 없습니다</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 60px 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .emoji {
      font-size: 120px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .status {
      font-size: 72px;
      font-weight: 900;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 32px;
      color: #2d3748;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .search {
      margin-bottom: 30px;
    }

    .search input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .search input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .links {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f7fafc;
      color: #2d3748;
      border: 2px solid #e2e8f0;
    }

    .btn-secondary:hover {
      background: #edf2f7;
      border-color: #cbd5e0;
    }

    .suggestions {
      text-align: left;
      background: #f7fafc;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
    }

    .suggestions h3 {
      font-size: 18px;
      color: #2d3748;
      margin-bottom: 15px;
    }

    .suggestions ul {
      list-style: none;
      padding: 0;
    }

    .suggestions li {
      padding: 10px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .suggestions li:last-child {
      border-bottom: none;
    }

    .suggestions a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .suggestions a:hover {
      color: #764ba2;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 20px;
      }

      .emoji {
        font-size: 80px;
      }

      .status {
        font-size: 48px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">🔍</div>
    <div class="status">404</div>
    <h1>페이지를 찾을 수 없습니다</h1>
    <p>
      요청하신 페이지가 존재하지 않거나 이동했을 수 있습니다.<br>
      URL을 확인하거나 아래 링크를 이용해주세요.
    </p>

    <div class="search">
      <input
        type="text"
        id="searchInput"
        placeholder="🔎 블로그에서 검색..."
        onkeypress="handleSearch(event)"
      />
    </div>

    <div class="links">
      <a href="/" class="btn btn-primary">🏠 홈으로</a>
      <a href="/editor" class="btn btn-secondary">✍️ 에디터</a>
      <button onclick="history.back()" class="btn btn-secondary">← 뒤로 가기</button>
    </div>

    <div class="suggestions">
      <h3>인기 페이지</h3>
      <ul>
        <li><a href="/">📚 블로그 홈</a></li>
        <li><a href="/editor">✍️ 포스트 작성</a></li>
        <li><a href="/category/study">📖 공부 카테고리</a></li>
        <li><a href="/tags">🏷️ 전체 태그</a></li>
      </ul>
    </div>
  </div>

  <script>
    function handleSearch(event) {
      if (event.key === 'Enter') {
        const query = document.getElementById('searchInput').value;
        if (query.trim()) {
          // GitHub Pages 사이트 검색 (Google)
          window.location.href = `https://www.google.com/search?q=site:stupidbear.kr ${encodeURIComponent(query)}`;
        }
      }
    }

    // 현재 URL 로깅
    console.error('404 Not Found:', window.location.href);
  </script>
</body>
</html>
