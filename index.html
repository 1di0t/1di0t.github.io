---
layout: default
title: Home
---

<!-- 🎨 2025 혁신적인 Bento Grid 레이아웃 -->
<div class="max-w-7xl mx-auto">
  <!-- Hero Section with Glassmorphism -->
  <section class="glass-strong rounded-3xl p-8 md:p-12 mb-8 reveal">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">
      <span class="gradient-text">최신 게시글</span>
    </h1>
    <p class="text-lg md:text-xl text-muted-foreground max-w-2xl">
      기술 블로그에서 최신 인사이트와 학습 내용을 확인하세요
    </p>
  </section>

  <!-- Bento Grid Posts -->
  <div class="bento-grid">
    {% for post in site.posts %}
      <div class="reveal {% if forloop.first %}bento-item-large{% endif %}" style="animation-delay: {{ forloop.index | times: 0.05 }}s;">
        {% include post-card.html post=post is_large=forloop.first %}
      </div>
    {% endfor %}
  </div>

  <!-- Empty State -->
  {% if site.posts.size == 0 %}
  <div class="glass-strong rounded-3xl p-12 text-center reveal">
    <div class="float mb-6">
      <svg class="h-24 w-24 mx-auto text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
      </svg>
    </div>
    <h3 class="text-2xl font-bold mb-2">아직 게시글이 없습니다</h3>
    <p class="text-muted-foreground mb-6">첫 번째 게시글을 작성해보세요!</p>
    <a href="/editor" class="neu-btn inline-block">
      새 글 작성하기
    </a>
  </div>
  {% endif %}
</div>
